<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicles</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/5.11.2/css/v4-shims.min.css">
</head>
<body>
<h1>Vehicles</h1>

<table class="table table-striped table-hover table-sm">
    <form th:action="@{/vehicles}" th:object="${newVehicle}" method="post">
        <p><input type="text" th:field="*{productionDate}">productionDate</p>
        <p><input type="submit" th:value="SearchVehicle"></p>
    </form>

    <thead>
    <tr>
        <th>Id</th>
        <th>Mark</th>
        <th>Model</th>
        <th>ProductionDate</th>
    </tr>
    </thead>

    <tr th:each="vehicle:${vehicles}">
        <td th:text="${vehicle.getId()}"></td>
        <td th:text="${vehicle.getMark()}"></td>
        <td th:text="${vehicle.getModel()}"></td>
        <td th:text="${vehicle.getProductionDate()}"></td>
    </tr>

</table>
<br>



<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
